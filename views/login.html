<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/login.css">
    <script src="https://kit.fontawesome.com/e05aadbe2e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Left-side nav bar -->
    <nav class="nav">
        <ul class="nav-links">
            <li>
                <a href="#home" class="home" title="Home">
                    <i class="fa-solid fa-house"></i>
                </a>
            </li>
            <li>
                <a href="#links" class="links" title="Links">
                    <i class="fa-solid fa-link"></i>
                </a>
            </li>
            <li>
                <a href="#about" class="about" title="About">
                    <i class="fa-solid fa-address-card"></i>
                </a>
            </li>
            <li>
                <a href="#login" class="login" title="Login">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main">
        <!-- Header  -->
        <header>
            <a href="#home" class="scc">Sustainable Clothing Co.</a>
        </header>

        <!-- Card Container -->
        <div class="row" id="loginPage">

            <!-- Login Card -->
            <div class="login-card" id="login-card">

                <!---------- Card Contents ---------->

                <!-- Card Form -->
                <form class="form login-form" id="login-form">

                    <!-- Card header -->
                    <div class="form-group welcome" id="welcome">
                        <h2 id="logInHeader">Welcome Back</h2>
                        <p>Please login with your credentials.</p>
                    </div>

                    <!-- Email Group -->
                    <div class="form-group">
                        <label for="email-login" class="form-label">Email: </label>
                        <input class="form-control form-input" type="email" id="email-login"/>
                        <p class="signupHints" id="loginHintEmail">example@email.com</p>
                    </div>

                    <!-- Password Group -->
                    <div class="form-group">
                        <label for="password-login" class="form-label">Password: </label>
                        <input class="form-control form-input" type="password" id="password-login"/>
                        <ul class="signupHints" id="loginHintPassword">
                            <li> 1 lowercase character </li>
                            <li> 1 uppercase character </li>
                            <li> 1 special character   </li>
                            <li> 1 number              </li>
                            <li> 8 characters minimum  </li>
                        </ul>
                    </div>

                    <!-- Button Group -->
                    <div class="form-group loginButton">
                        <button class="btn btn-primary" type="submit" id="login">Login</button>
                        <p class="">
                            New User? <a href="#" id="sign-up-here">Sign Up Here!</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </main>
    
    <script src="../public/js/login.js"></script>

</body>
</html>
