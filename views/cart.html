<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/cart.css">
    <script src="https://kit.fontawesome.com/e05aadbe2e.js" crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
</head>
<body>

    <section class="h-100 h-custom" style="background-color: #BE9266;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-8">
                      <div class="p-5">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                          <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                        </div>
                        <hr class="my-4">
      
                        <div class="row mb-4 d-flex justify-content-between align-items-center" class="cart-box">
                          <div class="col-md-2 col-lg-2 col-xl-2" class="cart-image">
                            <img
                              src="../public/img/sneakers.jpeg"
                              class="img-fluid rounded-3" alt="Cotton T-shirt">
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-3" class="cart-product-title">
                            <h6 class="text-muted" class="category">Shoes</h6>
                            <h6 class="text-black mb-0" class="product-title">Running Sneakers</h6>
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-2 d-flex" class="cart-quantity">
                            <button class="btn btn-link px-0"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus"></i>
                            </button>
      
                            <input id="form1" min="0" name="quantity" value="1" type="number"
                              class="form-control form-control-sm" />
      
                            <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>

                          <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1" class="cart-price">
                            <h6 class="mb-0">$ 90.00</h6>  
                          </div> 

                          <div class="col-md-1 col-lg-1 col-xl-1 text-end" class="cart-remove">
                            <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                          </div>
                        </div>
      
                        <hr class="my-4">
      
                        <div class="row mb-4 d-flex justify-content-between align-items-center" id="cart-box">
                          <div class="col-md-2 col-lg-2 col-xl-2" class="cart-image">
                            <img
                              src="../public/img/terry-cloth-shorts.jpeg"
                              class="img-fluid rounded-3" alt="Cotton T-shirt">
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-3" class="cart-product-title">
                            <h6 class="text-muted">Shorts</h6>
                            <h6 class="text-black mb-0">Cargo shorts</h6>
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-2 d-flex" class="cart-quantity">
                            <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus"></i>
                            </button>
      
                            <input id="form1" min="0" name="quantity" value="1" type="number"
                              class="form-control form-control-sm" />
      
                            <button class="btn btn-link px-0"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                          <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1" class="cart-price">
                            <h6 class="mb-0">$ 29.99</h6>
                          </div>
                          <div class="col-md-1 col-lg-1 col-xl-1 text-end" class="cart-remove">
                            <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                          </div>
                        </div>
      
                        <hr class="my-4">
      
                        <div class="row mb-4 d-flex justify-content-between align-items-center" id="cart-box">
                          <div class="col-md-2 col-lg-2 col-xl-2" class="cart-image">
                            <img
                              src="../public/img/tshirt.png"
                              class="img-fluid rounded-3" alt="Cotton T-shirt">
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-3" class="cart-product-title">
                            <h6 class="text-muted">Shirt</h6>
                            <h6 class="text-black mb-0">Brightside T-shirt</h6>
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-2 d-flex" class="cart-quantity">
                            <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus"></i>
                            </button>
      
                            <input id="form1" min="0" name="quantity" value="1" type="number"
                              class="form-control form-control-sm" />
      
                            <button class="btn btn-link px-0"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                          <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1" class="cart-price">
                            <h6 class="mb-0">$ 14.99</h6>
                          </div>
                          <div class="col-md-1 col-lg-1 col-xl-1 text-end" class="cart-remove">
                            <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                          </div>
                        </div>
      
                        <hr class="my-4">
      
                        <div class="pt-5">
                          <h6 class="mb-0"><a href="../views/product.html" class="text-body"><i
                                class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4 bg-grey">
                      <div class="p-5">
                        <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                        <hr class="my-4">
      
                        <div class="d-flex justify-content-between mb-4">
                          <h5 class="text-uppercase">Items </h5>
                          <h5>3</h5>
                        </div>
      
                        <hr class="my-4">
      
                        <div class="d-flex justify-content-between mb-5" class="subtotal">
                          <h6 class="text-uppercase" class="subtotal-title">Subtotal price</h6>
                          <h6 class="subtotal-price">$ 134.98</h6>
                          </div>

                          <hr class="my-4">

                        <div class="d-flex justify-content-between mb-5" class="total">
                          <h5 class="total-title">Total price</h5>
                          <h5 class="total-price">$ 153.12</h6>
                        </div>
      
                        <div id="smart-button-container">
                            <div style="text-align: center;">
                              <div id="paypal-button-container"></div>
                            </div>
                          </div>
                        <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
                        <script>
                          function initPayPalButton() {
                            paypal.Buttons({
                              style: {
                                shape: 'rect',
                                color: 'gold',
                                layout: 'vertical',
                                label: 'paypal',
                                
                              },
                      
                              createOrder: function(data, actions) {
                                return actions.order.create({
                                  purchase_units: [{"description":"clothing items","amount":{"currency_code":"USD","value":153.12,"breakdown":{"item_total":{"currency_code":"USD","value":134.98},"shipping":{"currency_code":"USD","value":7},"tax_total":{"currency_code":"USD","value":11.14}}}}]
                                });
                              },
                      
                              onApprove: function(data, actions) {
                                return actions.order.capture().then(function(orderData) {
                                  
                                  // Full available details
                                  console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                      
                                  // Show a success message within this page, e.g.
                                  const element = document.getElementById('paypal-button-container');
                                  element.innerHTML = '';
                                  element.innerHTML = '<h3>Thank you for your payment!</h3>';
                      
                                  // Or go to another URL:  actions.redirect('thank_you.html');
                                  
                                });
                              },
                      
                              onError: function(err) {
                                console.log(err);
                              }
                            }).render('#paypal-button-container');
                          }
                          initPayPalButton();
                        </script>
                         
      </section>

    <script script src="../public/js/cart.js"></script>
    <script src="../public//js/paypal.js"></script
    <script script src="https://www.paypal.com/sdk/js?client-id=AUbZze3cYLYzBrhWxjhVxCFS0_x2tZWv48wGwhSeeSlToH7mD0jDYXFl21oCYYr6KN0NfEQQglasGOPb&currency=USD"></script>
</body>
</html>
